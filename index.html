<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>QR code component</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-300 flex justify-center items-center h-screen">
  <div class="bg-white w-[300px] h-[450px]  p-4 rounded-2xl shadow-md ">
    <img class="rounded-2xl" src="images\image-qr-code.png" alt="Qrcode">
    <div class="p-4">
      <p class="font-bold font-sans text-center text-lg text-slate-700 ">Improve your front-end skills by building projects</p>
      <p class="font-sans text-center text-sm mt-4 text-slate-500">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
